<!DOCTYPE html>
<html lang="ch">
	<head>
		<style>
			#mc-control {
				float: right;
				width: 100px;
				height: 100px;
				background-image: url('../src/mc_on.png');
				background-repeat: no-repeat;
				background-size: 100% 100%;
				z-index: 100;
			}
		</style>
	</head>
	<body>
		<audio id="audio" src="../src/wedding_music1.mp3" autoplay="autoplay" hidden="hidden" loop="loop"></audio>
		<div id="mc-control"></div>
	</body>
	<script>
		document.getElementById('mc-control').addEventListener('click',function(){
	        if(audio.paused){
	            audio.play();
	            this.style.backgroundImage="url(../src/mc_on.png)";
	        }else{
	            audio.pause();
	            this.style.backgroundImage="url(../src/mc_off.png)";
	        }
	    });
	</script>
</html>
